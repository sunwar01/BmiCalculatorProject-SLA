     - k6 run /drone/src/Tests/spike_test.js

        
  - name: publish api to production environment
    image: appleboy/drone-ssh
    depends_on:
      - performance tests
    settings:
      host: 45.90.123.12
      username: root
      password:
        from_secret: ContaboPassword
      script:
        - docker pull sunwar01/bmi-calculator-api:staging
        - docker stop bmi-calculator-api || true
        - docker rm bmi-calculator-api || true
