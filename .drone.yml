        - docker pull sunwar01/bmi-calculator-frontend:staging
        - docker stop bmi-calculator-frontend || true
        - docker rm bmi-calculator-frontend || true
        - docker run -d -p 5002:8080 --name bmi-calculator-frontend sunwar01/bmi-calculator-frontend:staging

        
        
        
  - name: performance tests
    image: grafana/k6
