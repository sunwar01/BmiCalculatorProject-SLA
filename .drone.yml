kind: pipeline
type: docker
name: integration
 
steps:

  - name: frontend-static-code-analysis
    image: boulundeasv/dotnet-sdk-with-java
    environment:
      SONARSECRET:
        from_secret: SonarQubeSecret
    commands:
      - dotnet tool list --global 
      - dotnet sonarscanner begin
          /k:"easv-devops_BmiCalculatorProject-SLA_AY_BBj_LEVvRW2O60GPZ"
          /d:sonar.host.url="http://sonar.setgo.dk:9000"  
          /d:sonar.token="$SONARSECRET"
          /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
          /d:sonar.qualitygate.wait=true
      - dotnet build --no-incremental
      - dotnet-coverage collect "dotnet test" -f xml -o "coverage.xml"
      - dotnet sonarscanner end /d:sonar.token="$SONARSECRET"

           

---

kind: pipeline
type: docker
name: deliver
depends_on:
  - integration

steps:


  - name: publish api image to docker
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: .
      dockerfile: BmiCalculatorAPI-SLA/Dockerfile
      repo: sunwar01/bmi-calculator-api
      tags:
        - staging


  - name: publish frontend image to docker
    image: plugins/docker
    settings:
      username:
        from_secret: DockerUsername
      password:
        from_secret: DockerPassword
      context: .
      dockerfile: BmiCalculatorFrontend-SLA/Dockerfile
      repo: sunwar01/bmi-calculator-frontend
      tags:
        - staging
        


        
        
  - name: publish api to test environment
    image: appleboy/drone-ssh
    depends_on:
      - publish frontend api to docker
    settings:
      host: 45.90.123.11
      username: root
      password:
        from_secret: ContaboPassword
      script:
        - docker pull sunwar01/bmi-calculator-api:staging
        - docker stop bmi-calculator-api || true
        - docker rm bmi-calculator-api || true
        - docker run -d -p 5001:8080 --name bmi-calculator-api sunwar01/bmi-calculator-api:staging

        
        
        
  - name: publish frontend to test environment
    image: appleboy/drone-ssh
    depends_on:
      - publish frontend image to docker
    settings:
      host: 45.90.123.11
      username: root
      password:
        from_secret: ContaboPassword
